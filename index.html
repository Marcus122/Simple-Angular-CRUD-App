<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Angular Test</title>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-resource.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers.js"></script>
		<script src="/js/models.js"></script>
		<script src="/js/directives.js"></script>
	</head>
	<body ng-controller="appController">
		<div ng-if="!showResults">
			<form ng-submit="rate()">
				<ul>
					<li ng-repeat="rating in ratings">
						<label ng-if="!rating.new">{{rating.name}}</label>
						<input ng-model="rating.name" ng-if="rating.new" placeholder="Name" required/>
						<input type="number" min="0" max="5" ng-model="rating.userScore" value="0" required/>
						<button type="button" ng-click="remove(rating)">Remove</button>
					</li>
				</ul>
				<button type="button" ng-click="create()">New</button>
				<button>Submit</button>
			</form>
		</div>
		<div ng-if="showResults">
			<ul>
				<li ng-repeat="r in ratings">
					<rating value="r"/>
				</li>
			</ul>
			<button ng-click="rescore()">Score again</button>
		</div>
	</body>
</html>
